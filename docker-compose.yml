data:
  image: debian:jessie
  volumes:
     - ./data/media/:/srv/media
     - ./data/static/:/srv/static
     - ./data/backup/:/srv/backup
  command: "true"

db:
  image: mysql
  volumes:
    - ./data/var/lib/mysql/:/var/lib/mysql
    - ./data/var/log/mysql/:/var/log/mysql
  volumes_from:
    - data
  env_file:
    - app/sandbox/tm-docker-compose.env

broker:
  image: redis

search:
  image: elasticsearch:1

app:
  build: .
  volumes:
    - ./app/:/srv/app
    - ./telemeta/:/srv/src/telemeta/telemeta
  volumes_from:
    - data
  env_file:
    - app/sandbox/tm-docker-compose.env
  command: /bin/sh deploy/start_app.sh
  ports:
    - "9001:9000"
  links:
    - broker
    - db
    - search

worker:
  build: .
  volumes_from:
    - app
  env_file:
    - app/sandbox/tm-docker-compose.env
  command: /bin/sh deploy/celery_app.sh
  links:
    - broker
    - db

nginx:
  image: nginx
  ports:
    - "8000:80"
  volumes:
    - ./app/deploy/nginx-app.conf:/etc/nginx/conf.d/default.conf
    - ./var/log/nginx/:/var/log/nginx
  volumes_from:
    - data
  links:
    - app
    - phpmyadmin

phpmyadmin:
    image: nazarpc/phpmyadmin
    ports:
      - "1234:80"
    links:
      - db:mysql
    environment:
      - ABSOLUTE_URI=http://localhost:8000/phpmyadmin/
