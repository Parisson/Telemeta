app:
  image: parisson/telemeta:latest-dev
  env_file:
    - env/debug.env
  command: /bin/bash bin/app.sh --runserver
  ports:
    - 8000:8000
  volumes:
    - ./lib/TimeSide:/srv/lib/timeside
    - ./:/srv/lib/telemeta

worker:
  image: parisson/telemeta:latest-dev
  env_file:
    - env/debug.env
  volumes:
    - ./lib/TimeSide:/srv/lib/timeside

db:
  volumes:
    - ./bin/:/srv/bin
